<html>
	<head>
	<title>harmonica demo</title>
	<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Open+Sans:400,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="harmonica_demo.css" />
	<script src="../harmonica.js"></script>
	<script src="harmonica_demo.js"></script>
	</head>

	<body>
		<section class="mainWrap">
		<div class="head">
			<h1>harmonica</h1>
			<p>the slim overlap gallery module</p>
		</div>
			<div class="harmonica">
				<img src="http://lorempixel.com/780/600/cats" />
				<div></div>
				<img src="http://lorempixel.com/780/600/abstract" />
				<p>Lorem ipsum Cillum culpa est Excepteur sunt aute Duis est anim occaecat tempor sint est tempor irure laboris occaecat officia incididunt irure anim in enim in cupidatat.</p>
				<img src="http://lorempixel.com/780/600/people" />
				<img src="http://lorempixel.com/780/600/sports" />
			</div>
			<div class="controls">
				<button class="js-removeElement">-</button>
				<label> number of elements </label>
				<button class="js-addElement">+</button>
				<button class="js-decreaseWidth">-</button>
				<label> element width </label>
				<button class="js-increaseWidth">+</button>
				<button class="js-decreaseOffset">-</button>
				<label> element offset </label>
				<button class="js-increaseOffset">+</button>
			</div>
		</section>
	</body>
</html>
